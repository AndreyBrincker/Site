<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="Calculadora da gasolina ou alcool">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de gasolina</title>
        <!DOCTYPE html>

</head>

<body>
    <main>
        <h1>Qual Escolher?</h1>
        <h2>Gasolina ou Alcool?</h2>
        <img src="./img/logo.png" alt="logo da calculadora"/>
        
        <form>
            <label>Alcool </label>
            
                <input type="number" placeholder="1.00" min="1" step="0.01" required>
            
            <label>Gasolina</label>
            
                <input type="number" placeholder="1.00" min="1" step="0.01" required>

                <input type="submit" value="Calcular">
        </form>

        <section>

            <h1>Teste</h1>
            <span>Compensa Gasolina</span>
            <span>Compensa Alcool</span>

            <span>Gasolina R$5,65</span>
            <span>Alcool R$4,50</span>

        </section>
            
    </main>

</body>
</html>
