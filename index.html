<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="Calculadora da gasolina ou alcool">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de gasolina</title>
        <!DOCTYPE html>

</head>

<body>
    <main class="container">
        <img class="logo" src="./img/logo.png" alt="logo da calculadora"/>
        <h1 class="letralogo">Qual Escolher?</h1>
        <h2>Gasolina ou Alcool?</h2>
        
        
        <form onsubmit="calcular(event)" class="form">
            <label>Alcool </label>
            
                <input id="alcool" class="input" type="number" placeholder="1.00" min="1" step="0.01" required>
            
            <label>Gasolina</label>
            
                <input id="gasolina" class="input" type="number" placeholder="1.00" min="1" step="0.01" required>

                <input class="botao" type="submit" value="Calcular">
        </form>

        <section id=resultadosoma class="resultado hide">

            
            <span id="textoresultado">Compensa Gasolina</span>
            <span>Compensa Alcool</span>

            <span>Gasolina R$5,65</span>
            <span>Alcool R$4,50</span>

        </section>
           
       
    </main>
    <div class="infodiv">
        <span class="infoimg">VEJA COMO É FEITA A SOMA</span>
        <img class="info" src="img/info.png" alt="Veja como é feito o calculo">
        <a href="#">
    </div>
    <script src="script.js"></script>
</body>
</html>
